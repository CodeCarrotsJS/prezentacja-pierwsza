<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="src/reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="src/reveal.js/css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="src/reveal.js/lib/css/zenburn.css">

		<link rel="stylesheet" href="css/custom.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'src/reveal.js/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="src/reveal.js/lib/js/html5shiv.js"></script>

	</head>

	<body>

		</div>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Code Carrots</h1>
					<h3>Zajęcia z programowania w języku JavaScript</h3>
					<p>
						<small>Autor prezentacji: <a target="_blank" href="http://arturdelura.com">Artur Delura</a></small>

				<section data-markdown>
					<script type="text/template">
						## Świat IT - co jest najważniejsze?

					<aside class="notes">

				<section data-markdown>
					<script type="text/template">
						## Po co nam JavaScript?

						* Interaktywne strony internetowe.
						* Aplikacje mobile ([Firefox OS](https://www.mozilla.org/pl/firefox/os/), [Phonegap](http://phonegap.com/)).
						* Aplikacje [Windows 8](http://windows.microsoft.com/pl-pl/windows-8/apps#Cat=t0).
						* Backend stron www - [node.js](http://nodejs.org/).
					</script>

					<aside class="notes">

					</aside>
				</section>

				<section data-markdown>
					<script type="text/template">
						## W jaki sposób język JavaScript tworzy strony bardziej interaktywne?

						* Dostęp do elementów na stronie i ich modyfikacja.
						* Logika strony, reakcja na zdarzenia użytkownika.
						* Komunikacja z serwerem (pobieranie i wysyłanie danych).

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">

						* Poznamy składnie, gramatykę i słownictwo.

		</div>

		<script src="src/reveal.js/lib/js/head.min.js"></script>
		<script src="src/reveal.js/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'src/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'src/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'src/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'src/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'src/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'src/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
